<app-header [cartFlag]="false"></app-header>

<div class="row">
  <div class="col-75">
    <div class="container">
      <form [formGroup]="checkoutForm" novalidate>

        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="name"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="name" formControlName="name">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" formControlName="email">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" formControlName="address">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" formControlName="city">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" formControlName="state">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" formControlName="zip">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment Details</h3>
            <label for="name">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" formControlName="cardName">
            <label for="ccnum">Card number</label>
            <input type="text" id="ccnum" formControlName="cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" formControlName="expMonth">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" formControlName="expYear">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" formControlName="cvv">
              </div>
            </div>
          </div>

        </div>
        <input type="submit" value="Continue to checkout" (click)="submitCheckoutFormDetails()" [disabled]="!checkoutForm.valid"  class="btn" style="background-color: #6f94d1">
      </form>
    </div>
  </div>
</div>
